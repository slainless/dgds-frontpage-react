
- title: Kades Pao-Pao, Kab. Barru
  name: Syamsul Bahri, S.E.
  media:
    src: testimony/kades-pao-pao.webp 
    width: 400px 
    height: 480px
  content: >
    Secara keseluruhan sistem ini sudah cukup mendukung administrasi & pelayanan desa kami. 
    Harapan kami agar sistem ini bisa terus berbenah dan mengakomodir semua desa di Indonesia. 
    Kami sebagai pengguna sistem Digides merasa terpanggil untuk sama-sama mengembangkan sistem ini.

- title: Kades Sengeng Palie
  name: Mardatillah Latif
  media:
    src: testimony/kades-sengeng-palie.webp
  content: >
    Alhamdulillah,Digides merupakan aplikasi yang hadir dan menjawab semua pertanyaan kami di desa, 
    playan cepat,,trbuka , hmpir semua plyanan bs d tangan ,efisien & mngispirasi masy dlm hal penggunaan IT,, 
    tugas kami hanya mensosialisasikan Penggunaan Digides agar dapat menyeluruh di Masyarakat Desa.... 
    terus berkembang Untuk Digides.

- title: Kades Koreiha
  name: Andi Baharuddin
  media:
    src: testimony/kades-koreiha.webp
  content: >
    Alhamdulillah, sejak kami menggunakan aplikasi Digides dalam bentuk pelayanan, kami merasa sangat terbantu 
    bahkan masyarakat bisa setiap saat bisa mengajukan permohonan pembuatan persuratan menggunakan android. 
    Semoga PT. DIGITAL DESA INDONESIA tetap memberikan dukungan ke Pemerintah Desa/Kelurahan dalam bentuk pengembangan aplikasi yg lebih baik.

- title: Kades Karang Jaya
  name: M. Rafiuddin, S.Ag.
  media:
    src: testimony/kades-karang-jaya.webp 
    width: 420px 
    height: 480px
  content: >
    Assalaamu'alaikum, Alhamdulillah dan kami ucapkan Terima Kasih kepada Manajemen dan Team PT Digital Indonesia, 
    karena pd akhirnya kami dapat mewujudkan impian sekaligus Program Pemdes menuju Desa Digital. 
    DIGIDES Efisien karena sesuai dengan keuangan desa serta mempercepat pelayanan warga ; 
    DIGIDES Mudah digunakan oleh siapapun; DIGIDES Dinamis mengikuti kebijakan pemerintah,dan kebutuhan 
    pelayanan dan Informasi Desa serta perkembangan teknologi. DIGIDES Insya Allah untuk Selamanya dan Berkah. 
    Terima Kasih wa 'alaikumussalaam.

- title: Kades Loa Duri Ilir, Kab. Kutai Kartanegara
  name: H. Fakri Arsyad
  media:
    src: testimony/kades-loa-duri-ilir.webp 
    width: 250px 
    height: 301px
  content: >
    Sistem ini sangat mendukung pelayanan yang baik ke masyarakat. 
    Saya berharap dapat terus ditingkatkan & dioptimalkan dengan cara menambah beberapa fitur seperti 
    notifikasi kebencanaan & tracking pandemi COVID-19.

- title: Kades Balantang, Kab. Luwu Timur
  name: Musakkir Laiming, S.Pd.
  media:
    src: testimony/kades-balantang.webp
  content: >
    Peran Digides dalam mengembangkan desa digital sangat membantu untuk menggerakkan 
    Ekonomi Masyarakat (marketplace) dan juga Pelayanan Administrasi Desa terutama di masa pandemi. 
    Saat ini perlu membentuk sinergi antara pemerintah desa dan masyarakat dengan berkolaborasi, 
    berinovasi, dan beradaptasi tentang perkembangan IT dalam penggunaan layanan Digides.

- title: Kades Mananggu, Kab. Boalemo
  name: Noldy Talib, A.Md.
  media:
    src: testimony/kades-mananggu.webp
  content: >
    Sistem Digides ini Alhamdulillah sangat membantu pelayanan desa. Kami juga sudah sosialisasikan 
    ke masyarakat khususnya mahasiswa yang studi di luar untuk mengakses pelayanan desa harus 
    mendownload aplikasi Digides di Playstore.

- title: Kades Senga Selatan, Kab. Luwu
  name: ANDI MUH. ARFAN BASMIN, S.H.
  media:
    src: testimony/kades-senga-selatan.webp
  content: >
    Alhamdulillah, setelah mengadopsi sistem Digides pelayanan publik tidak repot-repot lagi. 
    Percepatan pelayanan, ruang informasi jadi terbuka. Yang lebih nyamannya pelayanan desa itu bisa 
    diakses lewat smartphone masyarakat. Ini tentu efisien & efektif, tinggal masyarakat lebih didorong 
    lagi untuk bisa menggunakan layanan Digides ini.
